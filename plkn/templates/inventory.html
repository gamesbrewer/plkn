{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block pagewrapper %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Inventory</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
						<div class="panel-heading">
							<form >
								<INPUT TYPE="button" value="Add New Inventory Item" onClick="parent.location='./Management-Inventories-New'">
							</form>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
											<th>#</th>
                                            <th>Nama</th>
											<th>No Kod</th>
											<th>unit_price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										{% for type in inventories: %}
											<tr class="{{ loop.cycle('odd', 'even') }}">
												<td>{{loop.index}}</td>
												<td>{{ type.item }}</td>
												<td>{{ type.code }}</td>
												<td>{{ type.unit_price }}</td>
												<td>Edit - Delete</td>
											</tr>
										{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
{% endblock %}
