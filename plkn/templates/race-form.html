{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block pagewrapper %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add New Race</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Race Details
							<h5 class="panel-title" style="color:red;font-weight:bold;">{{error}}</h5>
                        </div>
                        <div class="panel-body">
                            <div class="row">
								<div class="col-lg-10">
									<form action="./Operation-Races-New" role="form" method="post">
										<div class="form-group">
											<label> Race Name</label>
											<input name="name" class="form-control" placeholder="Enter Race Name">
										</div>
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
										<button type="back" class="btn btn-default" onClick="history.go(-1);return true;">Back</button>
									</form>
								</div>
                                <!-- /.col-lg-10 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
{% endblock %}
