<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>REKOD DATA INFORMASI PELATIH PLKN</title>

    <!-- Core CSS - Include with every page -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In or <a href="./Sign-Up" style="color:green;font-weight:bold;">Sign Up</a></h3>
						<h5 class="panel-title" style="color:red;font-weight:bold;">
							{{error}}
						</h5>
                    </div>
                    <div class="panel-body">
						<div style="margin: 5px; padding: 5px">
							<img style="width: 99%; border: 1px solid #ccc; padding: 2px;" src="{{ url_for('static', filename='images/plkn.gif') }}">
						</div>

                        <form class="sign-in-up-form" action="./Sign-In" role="form" method="post">
                            <fieldset>
								<div class="form-group">
									<select name="camp" class="form-control" autofocus>
									  <option value="ALL">SEMUA</option>
									  <option value="SW">SIMILAJAU</option>
									  <option value="SR">SUNGAI RAIT</option>
									  <option value="JP">JUNACO PARK</option>
									  <option value="BM">BUMIMAS</option>
									  <option value="BS">BUKIT SABAN</option>
									</select>
								</div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="{{ url_for('static', filename='js/sb-admin.js') }}"></script>

</body>

</html>
