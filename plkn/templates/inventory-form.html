{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block pagewrapper %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Daftar Barang Inventori</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Item Details
							<h5 class="panel-title" style="color:red;font-weight:bold;">{{error}}</h5>
                        </div>
                        <div class="panel-body">
                            <div class="row">
								<div class="col-lg-10">
									<form action="./Management-Inventories-New" role="form" method="post">
										<div class="form-group">
											<label>Kategori</label>
											<select name="category" class="form-control">
												<option value="" {% if edit and inventory.category == "" %} selected=selected {% endif %} ></option>
												{% for type in categories: %}
												<option value="{{ type.id }}" {% if edit and type.id == inventory.category.id %} selected=selected {% endif %}>{{ type.name }}</option>
												{% endfor %}
											</select>
										</div>
										<div class="form-group">
											<label>No Kod</label>
											<input name="code" class="form-control" placeholder="No Kod">
										</div>
										<div class="form-group">
											<label>Item</label>
											<input name="item" class="form-control" placeholder="Item">
										</div>
										<div class="form-group">
											<label>Harga Seyunit</label>
											<input name="unit_price" class="form-control" placeholder="Item">
										</div>
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
										<button type="back" class="btn btn-default" onClick="history.go(-1);return true;">Back</button>
									</form>
								</div>
                                <!-- /.col-lg-10 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
{% endblock %}
