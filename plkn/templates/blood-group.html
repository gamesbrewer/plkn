{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block pagewrapper %}

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Kumpulan Darah</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <form >
            <INPUT TYPE="button" value="Tambah kumpulan darah" onClick="parent.location='./Operation-Blood-Groups-New'">
          </form>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Kumpulan Darah</th>
                </tr>
              </thead>
              <tbody>
                {% for type in blood_groups: %}
                <tr class="{{ loop.cycle('odd', 'even') }}">
                  <td>{{loop.index}}</td>
                  <td>{{ type.name }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
{% endblock %}
