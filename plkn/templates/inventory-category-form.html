{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block pagewrapper %}

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tambah kategori inventori</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Category Details
          <h5 class="panel-title" style="color:red;font-weight:bold;">{{error}}</h5>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-10">
              <form action="./Management-Inventory-Categories-New" role="form" method="post">
                <div class="form-group">
                  <label> Nama kategori</label>
                  <input name="name" class="form-control" placeholder="Nama kategori">
                </div>
                <button type="submit" class="btn btn-default">Daftar</button>
                <button type="reset" class="btn btn-default">Reset</button>
              </form>
            </div>
            <!-- /.col-lg-10 (nested) -->
          </div>
          <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
{% endblock %}
